<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <form action="" id="forms">
        <h1>Register</h1>
        <div class="input-group">
            <label for="">Name</label>
            <input type="text" id="inputname"  placeholder="Enter your name">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="">DOB</label>
            <input type="date" id="age" placeholder="Enter your Age">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="">Email</label>
            <input type="text" id="mail" placeholder="Enter your EmailId">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="">PhoneNumber</label>
            <input type="tel" id="number" placeholder="Enter your PhoneNumber">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="">Password</label>
            <input type="password" id="pwd" placeholder="Enter your password">
            <div class="error"></div>
            </div>
        
        <div class="input-group">
            <label for="">ConfromPassword</label>
            <input type="password" id="cpwd" placeholder="conform password">
            <div class="error"></div>
           
        </div>
         <button type="submit">Register</button>


    </form>
    
</body>
</html>
